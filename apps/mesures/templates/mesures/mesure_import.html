{% extends "base.html" %}

{% block title %}Importer des Mesures - TAILOR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-upload me-2"></i>Importer des Mesures
                    </h2>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Fichier CSV</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                            <div class="form-text">Format : CSV avec colonnes client_id, mesure_data, etc.</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a href="{% url 'mesures:mesure_list' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload me-2"></i>Importer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
