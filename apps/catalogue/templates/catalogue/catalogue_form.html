{% extends "base.html" %}

{% block title %}{% if habit %}Modifier{% else %}Créer{% endif %} Type d'habit - TAILOR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">
                        {% if habit %}
                        <i class="fas fa-edit me-2"></i>Modifier Type d'habit
                        {% else %}
                        <i class="fas fa-plus-circle me-2"></i>Créer Type d'habit
                        {% endif %}
                    </h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" 
                                   value="{% if habit %}{{ habit.nom }}{% endif %}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{% if habit %}{{ habit.description }}{% endif %}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="prix_standard" class="form-label">Prix standard</label>
                            <input type="number" class="form-control" id="prix_standard" name="prix_standard" 
                                   step="0.01" value="{% if habit %}{{ habit.prix_standard }}{% endif %}">
                        </div>
                        
                        <div class="d-flex gap-2">
                            <a href="{% url 'catalogue:catalogue_list' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                {% if habit %}Modifier{% else %}Créer{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
